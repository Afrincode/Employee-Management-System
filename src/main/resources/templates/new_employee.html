<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
		
		<div class="col-md-6 offset-md-3">
		    <h2>Save Employee</h2>
			<input type="text" th:field="*{firstName}"
				placeholder="Employee First Name" class="form-control mb-4 input-sm">
				
			<input type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" class="form-control mb-4 input-sm">
				
			<input type="text" th:field="*{email}"
				placeholder="Employee Email" class="form-control mb-4 input-sm">
		
			<button type="submit" class="btn btn-info">Save Employee</button>
		</div>
		
		
		</form>
		
	</div>
</body>
</html>
